<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Hunt</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="mainDiv">


        <div id="landing-screen">
            <div id="header">
                <h1>Orc Hunt</h1>
                <p id="instructions">Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to move the
                    drone.<br>Hold
                    <strong>SPACEBAR</strong> to
                    descend and destroy the invaders!
                </p>
            </div>

            <!-- <button id="startButton">Start Game</button> -->
            
          <div id="mainBody">
             <div class="addDiv"></div>
                <div id="landingImg">

                   <button id="startButton" role="button">Start Game</button>
               </div>
              <div class="addDiv"></div>
          </div>
        </div>


        <div id="gameCanvasDiv">
            <div id="scoreBoard">Score: 0</div>
            <div id="gameOver">GAME OVER</div>
            <button id="restartBtn">Try Again</button>

            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <audio id="explosionSound" src="explosion-312361.mp3" preload="auto"></audio>

        </div>

    </div>
    <script src="script.js"></script>
</body>


<!-- HTML !-->




</html>
